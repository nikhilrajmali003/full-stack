<!-- Create an HTML element with a class of 'hidden'. Write a JavaScript function that toggles this
class when a button is clicked, showing and hiding the element. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <p class="hidden" id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, sed.</p>
    <button id="btn">click</button>
</body>
<script>
    const para = document.getElementById('para');
    const btn = document.getElementById('btn');
    btn.addEventListener('click',()=>{
      para.classList.toggle('hidden')
    })
</script>
</html>
