<!--  Write a JavaScript program that automatically updates the content of an element every second,
displaying the current time. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Clock</title>
</head>
<body>
  <div id="clock"></div>

  <script>
    function updateClock() {
      document.getElementById('clock').textContent = new Date().toLocaleTimeString();
    }

    setInterval(updateClock, 1000);
    updateClock(); // Run initially to show the time right away
  </script>
</body>
</html>
