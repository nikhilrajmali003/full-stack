<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove List Item Example</title>
    <style>
        /* Styling the list and buttons */
        #itemList {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }
        #itemList li {
            padding: 8px;
            background-color: #f9f9f9;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-btn {
            padding: 4px 8px;
            color: white;
            background-color: red;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h2>List of Items with Remove Button</h2>
    
    <!-- Unordered list with items -->
    <ul id="itemList">
        <li>Item 1 <button class="remove-btn" onclick="removeItem(this)">Remove</button></li>
        <li>Item 2 <button class="remove-btn" onclick="removeItem(this)">Remove</button></li>
        <li>Item 3 <button class="remove-btn" onclick="removeItem(this)">Remove</button></li>
        <li>Item 4 <button class="remove-btn" onclick="removeItem(this)">Remove</button></li>
    </ul>

    <script>
        // JavaScript function to remove the <li> element
        function removeItem(button) {
            // Find the parent <li> element and remove it from the DOM
            const li = button.parentElement;
            li.remove();
        }
    </script>
    
</body>
</html>
